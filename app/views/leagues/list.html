<h4>Leagues</h4>

<div class="container">
	<div class="row" ng-repeat="league in lg.allLeagues">
		<div class="col-sm-2">
			{{league.name || 'league'}}
		</div>
		<div class="col-sm-2">
			<a ui-sref="leagueDetail({leagueId:league.id})">manage</a>&nbsp;
			<a ui-sref="leagueResults({leagueId:league.id})">results</a>
		
		</div>
	</div>
</div>
